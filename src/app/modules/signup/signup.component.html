<header>
    <h2>E - Stock Market</h2>
</header>
<div *ngIf="signupFailed" class="alert alert-danger" role="alert">
    User sign up failed!
</div>
<div class="container-fluid pad-top-bottom">
    <form [formGroup]="signupForm">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 style="text-align:center">Signup to Stock Market</h2>
                <div class="row">
                    <input type="text" class="form-control" name="firstName" placeholder="First Name"
                        formControlName="firstName" required>
                    <input type="text" class="form-control" name="lastName" placeholder="Last Name"
                        formControlName="lastName" required>
                    <input type="text" class="form-control" name="username" placeholder="Username"
                        formControlName="userName" required>
                    <input type="password" class="form-control" formControlName="password" name="password"
                        placeholder="Password" required>
                    <input type="text" class="form-control" formControlName="contactNumber" name="contactNumber"
                        placeholder="Contact Number" required>
                    <input type="submit" [disabled]="!signupForm.valid" value="Sign Up" (click)="signup()">
                </div>
            </div>
        </div>
    </form>
</div>

<footer>
    <p>E - Stock Market @Copyright by Piyush Khadse</p>
</footer>
